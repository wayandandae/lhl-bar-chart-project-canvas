<!DOCTYPE html>
<html>
  <head>
    <title>Draw Bar Chart</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Lighthouse Labs Stretch Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <style type="text/css"></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="chartinput">
      <form>
        <label>Enter numbers for bar chart:</label><br />
        <input type="text" id="chartdata" />
        <div id="datalist"></div>
        <input
          type="button"
          id="databutton"
          onclick="addData(document.getElementById('chartdata').value)"
          value="+"
        />
      </form>
    </div>
    <div class="optioninput">
      <form>
        <label>Enter options (units are pixels):</label><br />
        <label>Bar width:</label>
        <input type="number" id="barwidth" />
        <label>Bar height:</label>
        <input type="number" id="barheight" />
        <label>Bar spacing:</label>
        <input type="number" id="barspace" />
        <label>Bar colour:</label>
        <input type="text" id="barcolour" />
        <label>Bar line width:</label>
        <input type="text" id="barlinewidth" />
        <label>Bar line colour:</label>
        <input type="text" id="barlinecolour" />
        <label>Label position:</label>
        <select id="labelposition">
          <option value="top" selected="selected">Top</option>
          <option value="mid">Centre</option>
          <option value="bot">Bottom</option>
        </select>
        <label>Label colour:</label>
        <input type="text" id="labelcolour" />
        <label>Chart axes line width:</label>
        <input type="number" id="axiswidth" />
        <label>Chart axes colour:</label>
        <input type="text" id="axiscolour" />
        <label>Title text:</label>
        <input type="text" id="titletext" />
        <label>Title size:</label>
        <input type="number" id="titlesize" />
        <label>Title colour:</label>
        <input type="text" id="titlecolour" />
        <input
          type="button"
          id="chartbutton"
          onclick="drawBarChart(...setParameter())"
          value="Draw"
        />
      </form>
    </div>
    <div id="chart"></div>
  </body>
  <script type="text/javascript" src="../src/index.js"></script>
  <script type="text/javascript" src="../src/jQueryHelper.js"></script>
</html>
